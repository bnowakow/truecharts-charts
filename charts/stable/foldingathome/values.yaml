# yaml-language-server: $schema=./values.schema.json
image:
  repository: oci.trueforge.org/containerforge/foldingathome
  pullPolicy: IfNotPresent
  tag: "8.4.9@sha256:06539cfad4c13f1a5362aa2501e0bd00c549bb9ebbf58912d2fcaa1c2aa7d04a"
securityContext:
  container:
    runAsNonRoot: false
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
service:
  main:
    ports:
      main:
        targetPort: 7396
        port: 7396
  control:
    enabled: true
    ports:
      control:
        enabled: true
        targetPort: 36330
        port: 36330
persistence:
  config:
    enabled: true
    mountPath: /config
  varrun:
    enabled: true
