# yaml-language-server: $schema=./values.schema.json
image:
  repository: oci.trueforge.org/containerforge/calibre-web
  pullPolicy: IfNotPresent
  tag: "0.6.26@sha256:ed2d5b897c5de93766ca774965fa075599c11651eb3a168374dc5b65a6b29a78"
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8083
        protocol: http
        targetPort: 8083
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
