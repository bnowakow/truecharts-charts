# yaml-language-server: $schema=./values.schema.json
image:
  repository: oci.trueforge.org/containerforge/calibre-web
  pullPolicy: IfNotPresent
  tag: "0.6.26@sha256:b0bda99cce7d27ad7ad64f07151503559ef8c1cf351f4c4bc867c1898872160a"
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8083
        protocol: http
        targetPort: 8083
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
