image:
  repository: oci.trueforge.org/containerforge/calibre-web
  pullPolicy: IfNotPresent
  tag: "0.6.26@sha256:3903179735a75d5920145aa06f679e50d340a9d0a1f061e9378f808b67efa6c8"
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 8083
        protocol: http
        targetPort: 8083
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env: {}
persistence:
  config:
    enabled: true
    mountPath: /config
