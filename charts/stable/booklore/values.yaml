# yaml-language-server: $schema=./values.schema.json
image:
  pullPolicy: IfNotPresent
  repository: ghcr.io/booklore-app/booklore
  tag: v2.0.3@sha256:50ddd52e70f4b5aba2d08e8467ee7648b45a6bad3d6201dedc453f12edd95dca
service:
  main:
    ports:
      main:
        protocol: http
        port: 6060
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            DATABASE_URL:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: jdbc-mariadb
            DATABASE_USERNAME: "{{ .Values.mariadb.mariadbUsername }}"
            DATABASE_PASSWORD: "{{ .Values.mariadb.password }}"
            BOOKLORE_PORT: "{{ .Values.service.main.ports.main.port }}"
persistence:
  data:
    enabled: true
    mountPath: /app/data
  bookdrop:
    enabled: true
    mountPath: /bookdrop
  varrun:
    enabled: false
mariadb:
  enabled: true
  mariadbUsername: booklore
