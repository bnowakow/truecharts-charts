# yaml-language-server: $schema=./values.schema.json
image:
  repository: oci.trueforge.org/containerforge/doplarr
  tag: "3.7.0@sha256:60032a2bfffb4bbba2aa1a056a221d3adf88459b21a4a8b0202e778c9d917dc3"
  pullPolicy: IfNotPresent
service:
  main:
    enabled: false
    ports:
      main:
        enabled: false

workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false
          env:
            OVERSEERR__URL: ""
            DISCORD__MAX_RESULTS: 25
            DISCORD__REQUESTED_MSG_STYLE: ":plain"
            SONARR__URL: ""
            SONARR__QUALITY_PROFILE: ""
            SONARR__LANGUAGE_PROFILE: ""
            RADARR__URL: ""
            RADARR__QUALITY_PROFILE: ""
            PARTIAL_SEASONS: true
            LOG_LEVEL: ":info"
            OVERSEERR__API: ""
            OVERSEERR__DEFAULT_ID: ""
            SONARR__API: ""
            RADARR__API: ""
            DISCORD__ROLE_ID: ""
            DISCORD__TOKEN: ""
