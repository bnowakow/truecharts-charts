# yaml-language-server: $schema=./values.schema.json
image:
  repository: ghcr.io/squat/generic-device-plugin
  pullPolicy: IfNotPresent
  tag: latest@sha256:78127620563730680371e2915d48d69dc3ab513f12c742ca6bcacd156051fd4b

workload:
  main:
    podSpec:
      containers:
        main:
          args:
            - --domain
            - truecharts.org
            - --device
            - |
              name: tun
              groups:
                - count: 1000
                  paths:
                    - path: /dev/net/tun
securityContext:
  container:
    readOnlyRootFilesystem: true
    privileged: true
    runAsNonRoot: false
    runAsGroup: 0
    runAsUser: 0
persistence:
  dev:
    enabled: true
    type: hostPath
    hostPath: /dev
    mountPath: /dev
  device-plugin:
    enabled: true
    type: hostPath
    hostPath: /var/lib/kubelet/device-plugins
    mountPath: /var/lib/kubelet/device-plugins
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
