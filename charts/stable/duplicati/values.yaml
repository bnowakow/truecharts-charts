image:
  repository: docker.io/duplicati/duplicati
  tag: latest@sha256:c928bba99739e9702d7590a9c869980d343feee537e6494b7c8323ce897f7270
  pullPolicy: IfNotPresent
service:
  main:
    ports:
      main:
        port: 8200
        targetPort: 8200
workload:
  main:
    podSpec:
      containers:
        main:
          probes:
            liveness:
              type: http
              path: /
            readiness:
              type: http
              path: /
            startup:
              type: http
              path: /
          env:
            DUPLICATI__WEBSERVICE_PASSWORD: "SuperSecretPassword"
            # SETTINGS_ENCRYPTION_KEY: "<real encryption key>"
            # DOTNET_SYSTEM_IO_DISABLEFILELOCKING: true

persistence:
  config:
    enabled: true
    mountPath: /data
