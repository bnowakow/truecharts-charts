image:
  pullPolicy: IfNotPresent
  repository: yourls
  tag: 1.10.2@sha256:fcfe56164dac60880d23594381c3dc488221a7deb3ee396f5c8d524a36a5e33a
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 8080
        protocol: tcp
        targetPort: 8080
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            YOURLS_DB_HOST:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: plainhost
            YOURLS_DB_NAME: "{{ .Values.mariadb.mariadbDatabase }}"
            YOURLS_DB_USER: "{{ .Values.mariadb.mariadbUsername }}"
            YOURLS_DB_PASS:
              secretKeyRef:
                expandObjectName: false
                name: '{{ printf "%s-%s" .Release.Name "mariadbcreds" }}'
                key: mariadb-password
            # YOURLS_HOURS_OFFSET: ""
            # protect admin form
            YOURLS_PRIVATE: false
            YOURLS_SITE: "{{ .Values.chartContext.appUrl }}"
            YOURLS_USER: ""
            YOURLS_PASS: ""

mariadb:
  enabled: true
  mariadbUsername: yourls
  mariadbDatabase: yourls